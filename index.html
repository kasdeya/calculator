<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
  <h1>Calculator</h1>
      <div class="result" id="result">0</div>
    <div id="numbers" class="numbers">
        <!-- <button class="number_0">0</button> -->
        <button class="action" id="ac">AC</button>
        <button class="action" id="posneg">+/-</button>
        <button class="action" id="percentage">%</button>
      <button class="dot" id="dot">.</button>
        <button class="operand" id="divide">/</button>
        <button class="operand" id="multiply">x</button>
        <button class="operand" id="minus">-</button>
        <button class="operand" id="add">+</button>
        <button class="equal" id="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
